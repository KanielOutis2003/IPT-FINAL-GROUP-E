<div class="card">
  <div class="card-header">
    <h3>{{id ? 'Edit' : 'Add'}} Employee</h3>
  </div>
  <div class="card-body">
    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="employeeId">Employee ID</label>
        <input type="text" class="form-control" formControlName="employeeId" [ngClass]="{ 'is-invalid': submitted && f['employeeId'].errors }" [disabled]="!!id" />
        <div *ngIf="submitted && f['employeeId'].errors" class="invalid-feedback">
          <div *ngIf="f['employeeId'].errors['required']">Employee ID is required</div>
          <div *ngIf="f['employeeId'].errors['pattern']">Employee ID must contain only letters and numbers</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="accountId">Account</label>
        <select class="form-select" formControlName="accountId" [ngClass]="{ 'is-invalid': submitted && f['accountId'].errors }" [disabled]="!!id">
          <option value="">Select Account</option>
          <option *ngFor="let account of accounts" [value]="account.id">
            {{account.email}} ({{account.role === 'Admin' ? 'Admin User' : 'Normal User'}})
          </option>
        </select>
        <div *ngIf="submitted && f['accountId'].errors" class="invalid-feedback">
          <div *ngIf="f['accountId'].errors['required']">Account is required</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="position">Position</label>
        <input type="text" class="form-control" formControlName="position" [ngClass]="{ 'is-invalid': submitted && f['position'].errors }" />
        <div *ngIf="submitted && f['position'].errors" class="invalid-feedback">
          <div *ngIf="f['position'].errors['required']">Position is required</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="departmentId">Department</label>
        <select class="form-select" formControlName="departmentId" [ngClass]="{ 'is-invalid': submitted && f['departmentId'].errors }">
          <option value="">Select Department</option>
          <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
        </select>
        <div *ngIf="submitted && f['departmentId'].errors" class="invalid-feedback">
          <div *ngIf="f['departmentId'].errors['required']">Department is required</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="hireDate">Hire Date</label>
        <input type="date" class="form-control" formControlName="hireDate" [ngClass]="{ 'is-invalid': submitted && f['hireDate'].errors }" />
        <div *ngIf="submitted && f['hireDate'].errors" class="invalid-feedback">
          <div *ngIf="f['hireDate'].errors['required']">Hire date is required</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="status">Status</label>
        <select class="form-select" formControlName="status" [ngClass]="{ 'is-invalid': submitted && f['status'].errors }">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <div *ngIf="submitted && f['status'].errors" class="invalid-feedback">
          <div *ngIf="f['status'].errors['required']">Status is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Save
        </button>
        <a routerLink="../" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
