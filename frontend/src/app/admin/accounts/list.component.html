<div class="card">
  <div class="card-header">ACCOUNTS</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts">
            <td>{{account.title}}</td>
            <td>{{account.firstName}}</td>
            <td>{{account.lastName}}</td>
            <td>{{account.email}}</td>
            <td>{{account.role}}</td>
            <td>
              <span *ngIf="account.status === 'Active'" class="badge bg-success">Active</span>
              <span *ngIf="account.status !== 'Active'" class="badge bg-danger">Inactive</span>
            </td>
            <td>
              <a [routerLink]="['edit', account.id]" class="btn btn-primary">Edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-primary float-end" [routerLink]="['add']">Add Account</button>
  </div>
</div>
