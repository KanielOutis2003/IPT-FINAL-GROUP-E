<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-9">
            <div class="text-center mb-4">
                <div class="d-inline-flex align-items-center justify-content-center bg-primary rounded-circle p-3 mb-3">
                    <i class="fas fa-layer-group fa-2x text-white"></i>
                </div>
                <h2>Welcome Back</h2>
                <p class="text-muted">Sign in to access your account</p>
            </div>
            
            <div class="card border-0 shadow-lg">
                <!-- Error Alert -->
                <div *ngIf="error" class="alert alert-danger alert-dismissible m-3 mb-0 fade show" role="alert">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <div>{{ error }}</div>
                    </div>
                    <button type="button" class="btn-close" (click)="error = ''" aria-label="Close"></button>
                </div>

                <div class="card-body p-4 p-md-5">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-envelope text-primary"></i>
                                </span>
                                <input type="email" id="email" formControlName="email" class="form-control" 
                                    placeholder="Enter your email" 
                                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                            </div>
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block mt-1">
                                <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                                <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between">
                                <label for="password" class="form-label">Password</label>
                                <a routerLink="/account/forgot-password" class="text-decoration-none small">Forgot password?</a>
                            </div>
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-lock text-primary"></i>
                                </span>
                                <input type="password" id="password" formControlName="password" class="form-control" 
                                    placeholder="Enter your password"
                                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                            </div>
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block mt-1">
                                <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-5">
                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading">
                                <div *ngIf="loading" class="d-flex align-items-center justify-content-center">
                                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    Signing in...
                                </div>
                                <span *ngIf="!loading">Sign In</span>
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <p class="text-muted">Don't have an account? 
                                <a routerLink="/account/register" class="fw-medium">Create Account</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="small text-muted">
                    <i class="fas fa-shield-alt me-1"></i> Secure login | <i class="fas fa-lock me-1"></i> End-to-end encryption
                </p>
            </div>
        </div>
    </div>
</div>
