<div class="modal-backdrop" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); z-index: 1040;"></div>
<div class="modal" tabindex="-1" style="display: block; z-index: 1050; position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow-x: hidden; overflow-y: auto; outline: 0;">
  <div class="modal-dialog" style="position: relative; margin: 1.75rem auto; pointer-events: auto;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Transfer Employee: {{employee?.employeeId}}</h5>
        <button type="button" class="btn-close" (click)="cancel()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Department</label>
          <select class="form-select" [(ngModel)]="departmentId">
            <option *ngFor="let dept of departments" [ngValue]="dept.id">{{dept.name}}</option>
          </select>
        </div>
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" (click)="transfer()" [disabled]="loading">Transfer</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="loading">Cancel</button>
      </div>
    </div>
  </div>
</div>
